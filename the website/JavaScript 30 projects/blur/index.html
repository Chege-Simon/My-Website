<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blur a Picture</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <h2>Blur Pictures with <span class="hl">JS</span></h2>
    <div id="controls">
        <label>Spacing: </label>
        <input type="range" min="0" max="200" value="10" id="spacing" name="spacing" data-sizing="px">

        <label>Blur: </label>
        <input type="range" min="0" max="200" value="10" id="blur" name="blur" data-sizing="px">

        <label for="base">Base Color</label>
        <input id="base" type="color" name="base" value="#ffc600">
    </div>
    <div id="picture">
        <img src="car.jpg">
    </div> 
<script>
    const inputs = document.querySelectorAll('#controls input');

function handleUpdate() {
  const suffix = this.dataset.sizing || '';
  document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
}

inputs.forEach(input => input.addEventListener('change', handleUpdate));
inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
</script>   
</body>
</html>
